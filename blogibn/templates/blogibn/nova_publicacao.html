{% extends 'blogibn/base.html' %}

{% block content %}
    <div class="post">
        {% if post.post.data_publicacao %}
            <div class="date">
                {{ post.data_publicacao }}
            </div>
        {% endif %}
        <a class="btn btn-default" href="{% url 'editar_publicacao' pk=post.pk %}"><span class="glyphicon glyphicon-pencil"></span></a>
        <h1>{{ post.titulo }}</h1>
        <p>{{ post.texto|linebreaksbr }}</p>
    </div>
{% endblock %}
